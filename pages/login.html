<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/reserveTab.css" />
    <script src="../assets/js/user.js"></script>
    <script src="../assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-box">
          <h2>로그인</h2>
          <div class="input-group">
            <input id="login-id" placeholder="아이디" autocomplete="off" />
            <input id="login-pw" type="password" placeholder="비밀번호" autocomplete="off" />
          </div>
          <div class="button-group">
            <button onclick="login()">로그인</button>
            <button onclick="location.href='signup.html'">회원가입</button>
            <button onclick="location.href='../index.html'">메인페이지</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
